<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>테이블 테스트</h2>
        <!-- table 스트라이프행, hover, 얇은 행, 작은 글씨(caption)-->
        <table class="table table-striped table-hover table-sm caption-top">
            <caption>테이블 연습</caption>
            <colgroup>
                <col width="10%"/>
                <col width="40%"/>
                <col width="20%"/>
                <col width="20%"/>
                <col width="10%"/>
            </colgroup>
           <thead class="table-dark">
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                    <th scope="col">조회수</th>
                </tr>
           </thead>
            <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
                <th scope="row" th:text="${list.boardId}"></th>
                <td>
                    <a href="/board/detail.do?boardId=" th:attrappend="href=${list.boardId}" th:text="${list.title}"></a>
                </td>
                <td th:text="${list.writer}"></td>
                <td th:text="${#temporals.format(list.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${list.viewCount}"></td>
            </tr>
            <tr th:unless="${#lists.size(list)} > 0">
                <td class="text-center" colspan="5">조회된 결과가 없습니다.</td>
            </tr>
        </table>
        <!--페이지네이션 백엔드 처리 안된 것-->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
