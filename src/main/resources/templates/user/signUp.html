<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/user/signUp.do">

    <div class="container">
        <h2 align="center">회원가입</h2>
        <div class="signUpForm" style="display: flex; flex-direction: column; align-items: center;">
            <div class="signUpLine" style="border: solid 1px #d3d3d3; padding: 50px; border-radius: 20px; margin: 50px; width: 50%">
                <div class="form-group">
                    <label for="inputUserId">ID</label>
                    <input type="text" class="form-control" id="inputUserId" name="userId" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="form-group">
                    <label for="inputName">이름</label>
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="이름을 입력해주세요.">
                </div>
                <div class="form-group">
                    <label for="gender">성별</label>
                    <fieldset class="form-group">
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="">성별을 선택해주세요.</option>
                            <option value="1">남</option>
                            <option value="2">여</option>
                            <option value="3">공개안함</option>
                        </select>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요." required/>
                    <button type="button" id="emailChk" class="doubleChk">인증번호 보내기</button><br/>

                </div>
                <div class="form-group">
                    <label for="inputPhone">전화번호</label>
                    <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="전화번호를 입력해주세요.">
                </div>
                <div class="form-group">
                    <label for="inputPassword">비밀번호</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
                <div class="form-group">
                    <label for="inputCheckPassword">비밀번호 확인</label>
                    <input type="password" class="form-control" id="inputCheckPassword" name="checkPassword">
                </div>
                <button type="submit" class="btn btn-secondary">완료</button>
            </div>
        </div>
    </div>
</form>

<script>
    //이메일 인증
    var code = "";
    $("#emailChk").click(function(){
        var email = $("#email").val();
        $.ajax({
            type:"GET",
            url:"mailCheck?email=" + email,
            cache : false,
            success : function(data){
                if(data == "error"){
                    alert("이메일 주소가 올바르지 않습니다. 유효한 이메일 주소를 입력해주세요.");
                    $("#email").attr("autofocus",true);
                    $(".successEmailChk").text("유효한 이메일 주소를 입력해주세요.");
                    $(".successEmailChk").css("color","red");
                }else{
                    alert("인증번호 발송이 완료되었습니다.\n입력한 이메일에서 인증번호 확인을 해주십시오.");
                    $("#CertificationNumber").attr("disabled",false);
                    $("#CertificationNumberChk").css("display","inline-block");

                    $(".successEmailChk").css("color","green");
                    code = data;
                    $(".successEmailChk").text("인증번호를 입력한 뒤 이메일 인증을 눌러주십시오.");
                }
            }
        });
    });



</script>
</body>
</html>
